name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write # 新增必要权限

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ # 显式指定工作目录

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          echo "BASE_URL=${{ github.repository == 'linlucath/linlucath.github.io' && '/' || '/repository-name/' }}" >> $GITHUB_ENV

      - name: Upload production artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 确保与 Astro 构建目录匹配

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'pages-artifact' # 显式指定 artifact 名称
